<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LIBRARY APP</title>
    <link rel="icon/image" href="" />
    <!-- TailWind CSS  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="'text/tailwindcss"></style>
  </head>
  <body class="bg-indigo-700 p-5">
    <div class="bg-white p-10 rounded max-w-xl mx-auto">
      <h4 class="font-bold text-lg">BOOK LIBRARY</h4>

      <form name="bookForm" class="space-y-3 mt-3">
        <input
          type="text"
          id="boolTitle"
          placeholder="Book Title"
          class="px-4 py-2 rounded bg-gray-100 outline-none w-full"
          required
        />
        <input
          type="text"
          id="bookAuthor"
          placeholder="Book Author"
          class="px-4 py-2 rounded bg-gray-100 outline-none w-full"
          required
        />
        <button
          type="submit"
          class="px-3 py-1 bg-orange-500 rounded uppercase font-semibold text-sm text-white"
        >
          Save
        </button>
      </form>
    </div>
    <!--ADDED BOOK SECTION -->
    <section class="bg-white p-5 rounded max-w-xl mx-auto mx-auto mt-5">
      <h6 class="font-semibold text-xl">Added Books (0)</h6>
      <ul class="mt-3" id="rendedLibrary"></ul>
    </section>
    <script src="./assets/library.js"></script>
    <script src="./assets/book.js"></script>
    <script src="./assets/main.js"></script>
  </body>
</html>
